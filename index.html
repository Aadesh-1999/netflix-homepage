<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
    </style>
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <header>
        <ul>
            <li id="logo" style="position: relative;">
                <img src="netflix-logo1.png" alt="Netflix Logo" style="height: 150%;width: 300%;position: absolute;">
            </li>
            <li id="languages">
                <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
                <label class="for-dropdown" for="dropdown">Dropdown Menu <i class="uil uil-arrow-down"></i></label>
            </li>
            <li id="login" style="background-color: red;color:white;"><i class="fas fa-globe"></i>&nbsp;&nbsp;Sign In</li>
        </ul>
    </header>
    <div class="parent">
        <div class="container">
            <div style="padding: 2% 10%;">
                <h1>Unlimited movies, TV shows and more.</h1>
            </div>
            <div style="padding: 2% 10%;">
                <h2>Watch anywhere. Cancel anytime.</h2>
            </div>
            <div style="padding: 2% 10%;">
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
            </div>
            <div class="email-form-lockup">
                <ul class="simpleForm structural ui-grid">
                    <li>
                       <input type="email" name="email" placeholder="Email address">
                    </li>
                    <li>
                        <button class="btn btn-red" type="submit">
                            <span class="cta-btn-txt">Get Started</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
